<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider {
            display: flex;
            transition: transform 0.7s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="h-[60vh] relative overflow-hidden">
        <!-- Slider Container -->
        <div class="slider flex transition-transform duration-700 ease-in-out">
            <!-- Slides -->
            <div class="slide min-w-full h-screen flex items-center justify-center bg-red-500 text-white text-4xl">Slide 1</div>
            <div class="slide min-w-full h-screen flex items-center justify-center bg-green-500 text-white text-4xl">Slide 2</div>
            <div class="slide min-w-full h-screen flex items-center justify-center bg-blue-500 text-white text-4xl">Slide 3</div>
            <div class="slide min-w-full h-screen flex items-center justify-center bg-yellow-500 text-white text-4xl">Slide 4</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;
            let currentIndex = 0;

            function showNextSlide() {
                currentIndex = (currentIndex + 1) % totalSlides;
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            setInterval(showNextSlide, 3000); // Change slide every 3 seconds
        });
    </script>
</body>
</html>
</html>
